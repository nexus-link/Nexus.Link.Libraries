resources:
  repositories:
  - repository: azure-devops-tools
    type: github
    endpoint: 'xlent-link-admin'
    name: 'nexus-link/nexus-azure-devops-tools'
    ref: 'refs/heads/master'
 
trigger:
  branches:
    include:
    - master
    - dev
  paths:
    include:
    - 'src/Libraries.Core/*'   
    
jobs:
- template: 'templates/netcore/v1/jobs/nuget.yml@azure-devops-tools'
  parameters:
    jobName: 'Core'
    testProjectsPath: 'test/Nexus.Link.Libraries.Core.Tests/*.csproj'
    nugetProjectsPath: 'src/Libraries.Core/*.csproj'
    nuGetFeedType: external
    publishFeedCredentials: 'prd-nexus-nuget-external'
    publishVstsFeed: 'nexus-nugets'
